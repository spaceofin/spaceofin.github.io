akValidationMap\u003cP\u003e | undefined;\\n\\t\\tcontextTypes?: ValidationMap\u003cany\u003e | undefined;\\n\\t\\tdefaultProps?: Partial\u003cP\u003e | undefined;\\n\\t\\tdisplayName?: string | undefined;\\n}\\n\\n\\n\\n// React17\\n\\n\",\"fileNameWithoutExtension\":\"React.FC\",\"page\":\"learning-logs\"},{\"frontmatter\":{\"title\":\"ts 파일 실행하기\",\"created_at\":\"2025-02-07\",\"updated_at\":\"2025-02-07\",\"tags\":[\"typescript\",\"node\",\"ts-node\",\"tsx\",\"module\",\"commonjs\",\"import\",\"require\",\"ts\"]},\"preview\":\"로컬 데이터베이스인 SQLite를 이용하다 보면 가끔 db 내의 데이터를 모두 삭제해야 할 필요가 있을 때가 있습니다.\\n\\n이럴 때 db 내 데이터를 삭제하는 코드를 담은 .ts 파일을 생성하여 실행하는 방식으로 하는데, 새로 생성한 nextjs 프로젝트에서 .ts 파일을 실행하려 하자 여러 가지 문제가 발생했습니다.\\n\\n아래는 문제가 된 파일입니다.\\n\\n\\n// deleteALLData.ts\\nimport { PrismaClient } from \\\"@prisma/client\\\";\\n\\nconst prisma = new PrismaClient();\\n\\nasync function deleteAllData() {\\n  try {\\n    await prisma.memo.deleteMany();\\n    console.log(\\\"All memo data deleted\\\");\\n  } catch (error) {\\n    console.error(\\\"Error deleting data: \\\", error);\\n  }\\n}\\n\\ndeleteAllData();\\n\\n\\n\\n ts 확장자 파일 실행하기와 Trouble 발생\\n\\nnode 명령어로는 .js 확장자 파일만 실행이 가능합니다. .ts 확장자 파일을 실행하기 위해서는 ts-node 패키지의 추가 설치가 필요합니다.\\n\\n\\nnpm install ts-node --save-dev\\n\\n\\nts-node 설치 후 파일 실행 명령어를 입력합니다.\\n\\n\\nn\",\"fileNameWithoutExtension\":\"250207_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"URI, URL 그리고  URN\",\"created_at\":\"2025-02-06\",\"updated_at\":\"2025-02-24\",\"tags\":[\"URI\",\"URL\",\"URN\"]},\"preview\":\"- URI(Uniform Resource Identifier)\\n  : 자원을 고유하게 식별하는 모든 문자열로 URL과 URN을 포함하는 개념\\n- URL (Uniform Resource Locator)\\n  : 자원의 위치(경로)를 나타내는 URI\\n- URN(Uniform Resource Name)\\n  : 자원의 이름을 나타내는 URI\\n\\n\\n URI(Uniform Resource Identifier)\\n\\nURI는 자원을 식별하기 위한 모든 문자열을 의미합니다.\\n자원의 위치(URL) 또는 이름(URN)을 포함할 수 있으며, 자원을 고유하게 식별할 수 있는 기준입니다.\\nURI는 URL과 URN을 포함하는 상위 개념입니다.\\n\\n\\n\u003c예시\u003e\\n- URL: https://www.example.com/page (경로를 통해 자원을 식별)\\n- URN: urn:isbn:0451450523 (이름을 통해 자원을 식별)\\n\\n\\n\\n\\n URL(Uniform Resource Loactor)\\n\\nURL은 자원의 위치(경로)를 포함한 URI의 한 형태입니다.\\n자원에 접근하는 방법인 프로토콜(예: https, ftp)과 자원의 경로를 명시하여, 자원이 어디에 있고 어떻게 접근할 수 있는지를 알려줍니다.\\n브라우저의 주소창에서 입력하여 자원에 접근할 때 사용됩니다.\\n\\n**URL의 구성 요소**\\n- 프로토콜(protocol): https://\\n- 도메인(domain): www.exam\",\"fileNameWithoutExtension\":\"uri_url_and_urn\",\"page\":\"learning-logs\"},{\"frontmatter\":{\"title\":\"prisma schema model 수정하기\",\"created_at\":\"2025-02-06\",\"updated_at\":\"2025-02-06\",\"tags\":[\"prisma\",\"model\",\"db\"]},\"preview\":\"model 수정하기\\n\\n기존 Memo model에는 isPublic 이라는 boolean 타입의 field가 포함되어 있었습니다.\\n\\n초기 memo-board 앱에는 Group model 없었고 메모는 public/private 두 가지 타입만 존재했기에 isPublic 필드로 데이터를 표현하기에 충분했습니다.\\n\\n하지만 Group model을 추가하고 난 후에는 해당 그룹에 속하는 그룹원들에게만 보이는 메모 타입이 필요해졌습니다. isPublic  필드 대신 public/private/group으로 구분하는 새로운 필드를 사용하기로 합니다.\\n\\nPUBLIC/PRIVATE/GROUP 으로 정의된 Visibility 라는 enum 타입을 추가하고 Memo model에 isPublic field 대신 Visibility 타입의 visibility 필드를 추가합니다. 기본값은 PRIVATE으로 주었습니다.\\n\\n\\n (수정 전 Memo model)\\n\\n\\n (수정 후 Memo model)\\n\\n\\n\\n\\n 바뀐 model에 맞도록 코드 수정하기\\n\\nmemo.isPublic의 boolean 값으로 조건 검사를 하던 코드는 memo.visibility === Visibility.Public으로 수정합니다.\\n\\nform을 이용해 memo를 create하던 코드는 form에 visibility 항목을 추가하고, memo를 edit하던 코드에도 isPublic 을 visibi\",\"fileNameWithoutExtension\":\"250206_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"리액트 JS 프로젝트(animal-friends) 리팩토링\",\"created_at\":\"2025-01-06\",\"updated_at\":\"2025-04-28\",\"tags\":[\"react\",\"CRA\",\"vite\",\"refactoring\"]},\"preview\":\"프로젝트 주소\\n\\nhttps://animal-friends-ts.netlify.app\\n\\n\\nanimal freidns 애플리케이션은 React 학습 후 처음 만든 포트폴리오 프로젝트입니다.\\n\\nCRA로 생성한 React JS 프로젝트이며 기능이 작동하는 것에 주안점을 두고 구축하다 보니 내부 구조가 좋지 못했습니다. 애플리케이션의 더 매끄러운 작동을 위해 리팩토링을 하기로 합니다.\\n\\n리팩토링 과정은 아래의 단계로 진행하였습니다.\\n\\n\\n1. Vite 프로젝트 생성 및 환경 변수 수정\\n2. javascript 파일들을 typescript 파일로 변환(일단 작동하게만)\\n3. UserContext과 useAuth hook 코드 정리\\n\\n\\n\\n 1. Vite 프로젝트 생성 및 환경 변수 수정\\n\\n기존의 프로젝트는 CRA으로 만든 프로젝트였으나 리팩토링 프로젝트는 Vite를 사용하였습니다.\\n\\nREACT_APP_으로 시작하던 환경 변수들을 VITE_로 시작하도록, process.env. 접두어를 붙여 사용하던 환경 변수들은 import.meta.env. 접두어를 사용하도록 수정하였습니다.\\n\\n\\n 2. javascript 파일들을 typescript 파일로 변환\\n\\n프로젝트 내 js, jsx 파일들의 확장자를 ts, tsx 확장자로 변경하였으며, 타입스크립트 파일들 내에 필요한 타입들을 추가해주었습니다.\\n\\n파일 확장자 변경 후 코드 수정이 필요했던 부분들은 다음과\",\"fileNameWithoutExtension\":\"250106_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"Event Bubbling, Capturing, preventDefault  그리고 stopPropagation\",\"created_at\":\"2024-12-13\",\"updated_at\":\"2024-12-13\",\"tags\":[\"preventDeafult\",\"stopPropagation\",\"bubbling\",\"capturing\"]},\"preview\":\"bubbling과 capturing\\n\\n버블링(bubbling)과 캡쳐링(capturing)은 DOM에서 이벤트가 발생할 때 이벤트가 전파되는 방식에 대한 개념입니다.\\n\\n버블링(bubbling)은 이벤트가 발생한 요소에서 시작하여 상위 요소들로 전파되는 것으로 이벤트 전파의 기본 동작입니다.\\n캡쳐링(capturing)은 버블링과 반대로, 이벤트가 상위 요소에서 시작하여 하위 요소로 전파되는 것으로 기본적으로 비활성화되어 있습니다.\\n\\n\\n bubbling\\n\\n버블링에서 이벤트는 DOM 트리를 따라 위로 올라가면서 부모 요소들에 전파됩니다. 최종적으로는 최상위 요소(window)까지 전파됩니다.\\n\\n\\n\u003cbody\u003e\\n\\t\u003cdiv id=\\\"parent\\\"\u003e\\n\\t  \u003cbutton id=\\\"child\\\"\u003eClick me\u003c/button\u003e\\n\\t\u003c/div\u003e\\n\\t\u003cdiv id=\\\"sibling-of-parent\\\"\u003e\u003c/div\u003e\\n\u003c/body\u003e\\n\\n\\n\\ndocument.getElementById(\\\"child\\\").addEventListener(\\\"click\\\", function() {\\n  console.log(\\\"child clicked!\\\");\\n});\\ndocument.getElementById(\\\"parent\\\").addEventListener(\\\"click\\\", function() {\\n  console.log(\\\"parent clicked!\\\");\\n});\\ndocument.getElementById(\\\"\",\"fileNameWithoutExtension\":\"eventBubbling_capturing_preventDefault_and_stopPropagation\",\"page\":\"learning-logs\"},{\"frontmatter\":{\"title\":\"memo editing 기능 구현하기\",\"created_at\":\"2024-12-05\",\"updated_at\":\"2024-12-05\",\"tags\":[\"nextjs\",\"react\",\"dynamic_routes\",\"generateStaticParams\",\"server_action\"]},\"preview\":\"생성된 메모의 title이나 description을 수정 후 다시 db에 저장하는 기능을 구현하려고 합니다.\\n\\n\\n Dynamic routes를 이용한 memo edit 페이지 생성\\n\\n각 메모별 별도의 edit 페이지를 가지게 하기 위해 dynamic route 를 이용합니다.\\n메모 수정 작업은 /memos/[id]/edit 페이지에서 수행되며, [id] 부분 즉, dynamic segments 부분은 build time에 채워넣어 집니다.\\n\\nparams prop은 Promise 입니다. 따라서 async/await 를 사용해야 합니다.\\n\\n\\n// memo-board/src/app/memos/[id]/edit/page.tsx\\n\\nimport { db } from \\\"@/app/db\\\";\\nimport { notFound } from \\\"next/navigation\\\";\\nimport MemoEditSection from \\\"./memo-edit-section\\\";\\n\\nexport default async function MemoEdit({\\n  params,\\n}: {\\n  params: Promise\u003c{ id: string }\u003e;\\n}) {\\n  const { id } = await params;\\n  const memo = await db.memo.findFirst({\\n    where: { id: parseInt(id) },\\n  });\\n  if (!memo) \",\"fileNameWithoutExtension\":\"241205_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"memo creation 기능 구현하기\",\"created_at\":\"2024-12-01\",\"updated_at\":\"2024-12-01\",\"tags\":[\"nextjs\",\"useActionState\",\"form\",\"react\",\"prisma\"]},\"preview\":\"새로운 메모 생성을 위해 필요한 것들\\n\\n메모 생성 페이지에서 메모의 제목과 내용을 입력하고 Create 버튼을 클릭하면 새로운 메모가 생성되게 하려고 합니다.\\n\\nprisma.schema에서 Memo model을 살펴봅니다.\\nMemo model은 id, title, content 필드로 구성되어 있습니다.\\n\\n\\n// prisma.schema\\n...\\nmodel Memo {\\n  id    Int    @id @default(autoincrement())\\n  title String\\n  content  String\\n}\\n...\\n\\n\\n메모 생성 기능 구현에 필요한 구체적인 것들을 정리합니다.\\n\\n- title, content 항목을 포함하는 클라이언트 컴포넌트의 form\\n- form 제출 시, form data를 받아서 필요한 로직을 수행하는 서버 컴포넌트 함수\\n\\t- form validation\\n\\t- create 메서드 호출을 통한 데이터 생성\\n\\n\\n\\n 메모 생성 기능 구현하기\\n\\n 생성할 memo data의 form 제출 구현(client component)\\n\\nform 제출에는 useActionState 리액트 훅을 사용합니다.\\n형식은 아래와 같습니다.\\n\\n\\nconst [state, formAction, isPending] = useActionState(fn, initialState, permalink?);\\n\\n\\n폼의 제출 과정 중 발생하는 에러를 mess\",\"fileNameWithoutExtension\":\"241201_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"블로그 포스트 내 이미지 변환 로직 변경하기(with supabase)\",\"created_at\":\"2024-11-28\",\"updated_at\":\"2024-11-28\",\"tags\":[\"supabase\"]},\"pr      const dateOnly\",\"fileNameWithoutExtension\":\"241102-241103_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"인터페이스(interface)와 타입 별칭(type alias)\",\"created_at\":\"2024-10-19\",\"updated_at\":\"2024-10-19\",\"tags\":[\"interface\",\"type_alias\"]},\"preview\":\"타입스크립트에서 인터페이스와 타입 별칭은 객체의 구조를 정의하는 데 사용됩니다.\\n\\n 인터페이스(interface)\\n\\n인터페이스는 클래스와 같은 구조체의 형식을 정의하는 데 많이 사용되며 다른 인터페이스로부터 상속받을 수 있습니다. interface 키워드를 사용하여 정의합니다.\\n\\n\\n// interface example\\n\\ninterface Person {\\n  name: string;\\n  age: number;\\n}\\n\\ninterface Employee extends Person {\\n    employeeId: number;\\n}\\n\\n\\n여러 개의 인터페이스를 병합할 수도 있습니다. 동일한 이름의 인터페이스를 여러 번 정의하면 TypeScript는 이를 자동으로 병합하여 하나의 인터페이스로 만들어줍니다.\\n\\n\\ninterface Person {\\n  name: string;\\n}\\n\\ninterface Person {\\n  age: number;\\n}\\n\\ninterface Person {\\n  address: string;\\n}\\n\\n// 병합된 Person 인터페이스\\ninterface Person {\\n  name: string;\\n  age: number;\\n  address: string;\\n}\\n\\n\\n\\n 타입 별칭(type alias)\\n\\n특정 타입에 대해 별칭을 만드는 방법으로 type 키워드를 사용하여 정의합니다.\\n기본 타입, 유니언 타입, 튜플 타입 등 다양한 타입을 \",\"fileNameWithoutExtension\":\"interface_and_type_alias\",\"page\":\"learning-logs\"},{\"frontmatter\":{\"title\":\"얕은 복사(shallow copy)와 깊은 복사(deep copy)\",\"created_at\":\"2024-10-15\",\"updated_at\":\"2024-10-15\",\"tags\":[\"shallow_copy\",\"deep_copy\",\"primitive_type\",\"reference_type\",\"value_type\"]},\"preview\":\"얕은 복사(shallow copy): copy by value + copy by reference\\n\\n얕은 복사는 iterable(객체, 배열, 등)의 최상위 요소들만 복사하고, 하위 요소는 원본과 동일한 참조(reference)를 공유하는 방식입니다.\\n\\n얕은 복사는 하위 요소에 대해 참조(reference)만을 복사하기 때문에 **더 빠르게 동작**하고 **더 적은 메모리**를 사용합니다. 하지만, 참조의 공유는 원본 요소나 복사된 요소의 변경이 예상치 못한 결과로 이어질 수 있기 때문에 사용에 주의가 필요합니다.\\n\\n 얕은 복사의 예\\n\\n- Object.assign()\\n- Spread Operator(...)\\n- Array.prototype.slice()\\n- Array.prototype.concat()\\n\\n\\n\\n 깊은 복사(deep copy): copy by value\\n\\n깊은 복사는 독립적인 새로운 객체를 만드는 방식입니다. 원본 객체에서 값 만을 복사하므로 복사된 객체를 수정해도 원본 객체에 영향을 미치지 않습니다. \\n\\n\\n 깊은 복사의 예\\n\\n- JSON.parse(JSON.stringify())\\n\\n\\n\\n 예: Todo 객체로 알아보는 얕은 복사와 깊은 복사\\n\\n\\n예시에 사용할 중첩 객체(nested object) todo\\n\\ninterface Todo {\\n  id: number;\\n  task: string;\\n  category: string;\",\"fileNameWithoutExtension\":\"shallow_copy_and_deep_copy\",\"page\":\"learning-logs\"},{\"frontmatter\":{\"title\":\"CompileMDX로 frontmatter 데이터 분리하기\",\"created_at\":\"2024-10-09\",\"updated_at\":\"2024-10-09\",\"tags\":[\"nextjs\",\"typescript\"]},\"preview\":\"Trouble: CompileMDX 함수의 리턴 타입 에러\\n\\n\\ngetMetadata 함수에 리턴 타입 지정을 하지 않았더니 frontmatter 데이터의 title을 출력했을 때 맞는 문자열들이 화면에 출력되기는 하지만 코드 자체에 빨간색으로 에러 표시가 생겼습니다.\\n\\n\\nasync function getMetadata({ source }: { source: string }) {\\n  return await compileMDX({\\n    source,\\n    options: {\\n      parseFrontmatter: true,\\n    },\\n  });\\n}\\n\\n\\n\\n\\n그래서 mdx post들의 타입 지정을 하고 getMetadata 함수에 리턴 타입을 할당해 주었습니다.\\n\\n\\nexport type MDXPost = {\\n  content: string;\\n  frontmatter: { title: string; date: string; tags: string[] };\\n};\\n\\n\\n\\nasync function getMetadata({\\n  source,\\n}: {\\n  source: string;\\n}): Promise\u003cCompileMDXResult\u003cMDXPost\u003e\u003e {\\n  return await compileMDX({\\n    source,\\n    options: {\\n      parseFrontmatter: true,\\n    },\\n  });\\n}\\n\\n\\n그런데 \",\"fileNameWithoutExtension\":\"241009_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"마크다운 인라인 코드(inline code)의 백틱 표시 제거하기\",\"created_at\":\"2024-10-08\",\"updated_at\":\"2024-10-08\",\"tags\":[\"nextjs\",\"markdown\",\"html\",\"prose\"]},\"preview\":\"Trouble: 왜 자꾸 백틱(\\\\)이 화면에 나타날까요?\\n\\n\\n\\nmdx 파일에서는 inline code로 감싸져 효과만 주던 백틱이 MDXRemote 로 렌더링 된 후에는 백틱까지 화면에 나타납니다.\\n\\n\u003cMDXRemote /\u003e는 MDX 콘텐츠를 HTML로 변환하여 화면에 렌더링되도록 해주는 함수입니다.\\n\\n삼중 백틱(\\\\\\\\\\\\\\\\)의 경우 \u003cpre\u003e\u003ccode\u003e...\u003c/code\u003e\u003c/pre\u003e로 변환되지만 와 백틱 하나(\\\\)의 경우 \u003ccode\u003e...\u003c/code\u003e로 변환됩니다.\\n\\n그런데 화면에 렌더링 시, 삼중 백틱은 나타나지 않지만 백틱은 나타납니다. \\n\\n\\n\\n보기에 좋지가 않기에 인라인 코드 좌우의 단일 백틱 제거가 필요합니다.\\n\\n\\n\\n Trouble 원인 찾기\\n\\n 가설1. MDXRemote가 백틱을 포함한 html element 로 변환해 주는 걸까요?\\n\\n이유는 알 수 없지만 MDXRemote 가 백틱을 단순히 \u003ccode\u003e...\u003c/code\u003e가 아닌 \u003ccode\u003e\\\\...\\\\\u003c/code\u003e로 변환해주는 문제인지 테스트를 해봅니다.\\n\\nmdx-components.tsx 파일 내 code 부분에 정규표현식을 이용하여 백틱 문자 제거 후 렌더링하여 봅니다.\\n\\nexport function useMDXComponents(components: MDXComponents): MDXComponents {\\n\\n  return {\\n    ...,\\n\\tcode: ({ children\",\"fileNameWithoutExtension\":\"241008_commit\",\"page\":\"commit-logs\"},{\"frontmatter\":{\"title\":\"정규 표현식(regular expression)\",\"created_at\":\"2024-10-07\",\"updated_at\":\"2024-10-22\",\"tags\":[\"regular_expression\"]},\"preview\":\"정규 표현식\\n\\n정규 표현식이란 특정한 규칙을 가진 문자열의 집합을 표현하는 데 사용하는 형식 언어(특정한 법칙들에 따라 적절하게 구성된 문자열들의 집합)입니다.\\n\\n replace 함수\\n\\n\\nreplace(pattern, replacement)\\n\\n\\n- replace 함수의 첫 번째 인자는 문자열 또는 Symbol.replace 메서드를 가진 객체(예: 정규표현식)입니다.\\n- 두 번째 인자는 문자열 또는 함수입니다.\\n\\n\\n 정규 표현식 예시 모음\\n\\n 예시1: ![[...]] 패턴을 찾기 위한 정규 표현식\\n\\n\\n/!\\\\[\\\\[.*?\\\\]\\\\]/g\\n\\n\\n /.../g\\n- /는 정규 표현식의 시작과 끝을 나타냅니다.\\n- g는 전역 플래그(Global flag)로 텍스트 전체에서 모든 일치 항목을 찾도록 합니다.\\n\\n !\\\\[\\\\[ 와 \\\\]\\\\]\\n- 이스케이프 문자('\\\\')를 포함한 ![[...]]\\n\\n .*?\\n- .는 임의의 단일 문자를 의미합니다.\\n- *는 0번 이상의 반복을 의미합니다.\\n- ?는 Non-greedy 모드를 의미합니다. 기본적으로 *는 가능한 많은 문자를 포함하려 하지만 ?가 있으면 가능한 적은 문자를 포함하게 됩니다. 즉, 첫번째 [[와 가장 가까운 ]]를 찾습니다.\\n\\n\\n\\n 예시2: 케밥 케이스 문자열을 카멜 케이스 문자열로 변환하기\\n\\n\\nconst kebabStr = \\\"hello-world\\\";\\nconst camelStr = kebabStr.rep\",\"fileNameWithoutExtension\":\"regular_expression\",\"page\":\"learning-logs\"},{\"frontmatter\":{\"title\":\"블로그 포스트 내 이미지 띄우기(with supabase)\",\"created_at\":\"2024-10-07\",\"updated_at\":\"2024-10-07\",\"tags\":[\"supabase\",\"nextjs\",\"react\",\"regular_expression\",\"sql\"]},\"preview\":\"getMDXPosts는 posts 버킷의 mdx 폴더의 파일 리스트를 가져와 해당 파일들을 다운로드 후 텍스트 변환하고 string[] 타입으로 반환하는 함수입니다.\\n \\njavascript\\nexport async function getMDXPosts() {\\n  const { data: fileList, error } = await supabase.storage\\n    .from(\\\"p
